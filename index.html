<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця розмітки</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table class="table1">
      <tr>
        <td class="first" colspan="5">
          <table class="inner-table">
            <tr>
              <td class="inrercontainer"></td>
              <th class="innrefist">клітинка 1</th>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="block2">
        <td class="thing2">клітинка 2</td>
        <td>
          <table class="table2">
            <tr>
              <th class="thing1_table2" colspan="3"></th>
            </tr>
            <tr>
              <td class="thing3">
                <table class="table3">
                  <tr>
                    <td class="thing3_block1"></td>
                  </tr>
                  <tr>
                    <th class="thing3_block2">клітинка 3</th>
                  </tr>
                </table>
              </td>
              <td class="thing4">клітинка 4</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th class="thing1" colspan="3">клітинка 5</th>
      </tr>
    </table>
  </body>
</html>
